  <style>
    /* ------------------ BASE ------------------ */
 html, body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* altura mínima da tela */
  background: linear-gradient(135deg, #0f172a, #1e293b);
  font-family: "Rubik", sans-serif;
  color: white;
  overflow-x: hidden;
  position: relative;   /* importante para posicionar a silva absoluta */
}

    /* ------------------ NAVBAR ------------------ */
     .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      z-index: 10;
      transition: top 0.4s ease, opacity 0.4s ease;
    }

    .navbar.hide {
      top: -100px;
      opacity: 0;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 350px;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 18px;   
      font-weight: 600;
      transition: transform 0.3s ease, color 0.3s ease, border-bottom 0.3s ease;
    }

    .nav-link:hover {
      transform: scale(1.2);
      color: white;
      border-bottom: 1px solid white;
    }

    .navbar a.active {
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      color: aqua;
      padding-bottom: 2px;
      border-bottom: 1px solid aqua;
    }

    /* ------------------ MEDIA QUERIES ------------------ */
    @media (max-width: 768px) {
    .nav-list {
        gap: 40px; /* menor espaço entre links em tablets */
    }

    .nav-link, .navbar a.active {
        font-size: 16px; /* fonte menor em mobile */
    }

    .navbar {
        padding: 10px 0;
    }
}

@media (max-width: 480px) {
    .nav-list {
        gap: 30px; /* espaço menor para celulares pequenos */
    }

    .nav-link, .navbar a.active {
        font-size: 14px;
    }

    }
    @media (min-width: 768px) {
      .textanimation {
        font-size: 50px;
        top: 40%;
      }
    }

.silva {
  margin-top: auto;
  width: 100%;
    height: 60px;
  background-color: black;
  opacity: 0.4;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px 0;
}

  

.social-container {
  display: flex;
  gap: 34px;
  justify-content: center;  /* centraliza os ícones horizontalmente */
  margin-bottom: 15px;      /* espaçamento entre ícones e texto */
  position: relative;
}

.social-icon {
  position: relative;
  width: 40px;
  height: 40px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  /* REMOVER margin-top: -70px; */
  cursor: pointer;
  transition: 0.4s ease;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  margin-top: 30px;
}

.dr {
  opacity: 0.8;
  text-align: center;
  margin-top: 0;
  font-size: 14px;
  color: #aaa;
}

    .social-icon i {
      font-size: 1.8rem;
      color: #aaa;
      transition: 0.4s ease;
    }
    .social-icon:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px var(--glow);
    }

    .social-icon:hover i {
      color: var(--glow);
      text-shadow: 0 0 20px var(--glow);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .social-icon:nth-child(odd) {
      animation: float 4s ease-in-out infinite;
    }

    .social-icon:nth-child(even) {
      animation: float 4s ease-in-out 1s infinite;
    }

   .facebook {
     --glow: #0a66c2;
    }

    .instagram {
      --glow: #0a66c2;
    }

    .linkedin {

    }

  <script>
    const navbar = document.getElementById("navbar");
    let lastScrollY = window.scrollY || 0;

    // Reseta navbar ao voltar pra página
    window.addEventListener("pageshow", () => {
      navbar.classList.remove("hide");
      lastScrollY = window.scrollY || 0;
    });

    // Esconde/mostra conforme o scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > lastScrollY) {
        navbar.classList.add("hide"); // scroll down
      } else {
        navbar.classList.remove("hide"); // scroll up
      }
      lastScrollY = window.scrollY;
    });
  </script>
